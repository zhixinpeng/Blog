<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>专用线程 Dedicated Worker -- importScripts</title>
  </head>
  <body>
    <script>
      let worker = new Worker('worker.js')
      worker.onmessage = (e) => {
        console.log(`Main: Received kebab case message - ${e.data}`)
      }
      worker.postMessage('Hello, My name is Angus')
    </script>
  </body>
</html>
